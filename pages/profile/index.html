<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title class="translation" key="title"></title>
  <link id="pagestyle" href="../../assets/css/material-dashboard.min.css" rel="stylesheet" />
  <script src="../../assets/js/jquery.js"></script>
  <script src="../../assets/js/fontawesome.js"></script>
  <script type="text/javascript" src="../../js/localization/pages/index.js" ></script>
</head>
<body class="g-sidenav-show bg-gray-200 d-flex flex-column min-vh-100">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="m-4">
      <div class="card card-body" id="profile">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-auto col-4">
            <div class="avatar avatar-xl position-relative">
              <img src="../../../assets/img/bruce-mars.jpg" alt="bruce" class="w-100 rounded-circle shadow-sm">
            </div>
          </div>
          <div class="col-sm-auto col-8 my-auto">
            <div class="h-100">
              <h5 class="mb-1 font-weight-bolder">
                Richard Davis
              </h5>
              <p class="mb-0 font-weight-normal text-sm">
                CEO / Co-Founder
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4" id="basic-info">
        <div class="card-header">
          <h5>Basic Info</h5>
        </div>
        <div class="card-body pt-0">
          <div class="input-group input-group-outline">
            <label class="form-label">Current password</label>
            <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
          </div>
          <div class="input-group input-group-outline my-4">
            <label class="form-label">New password</label>
            <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
          </div>
          <div class="input-group input-group-outline">
            <label class="form-label">Confirm New password</label>
            <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
          </div>
          <button class="btn bg-gradient-dark btn-sm float-end mt-6 mb-0">Update password</button>
        </div>
      </div>

      <div class="card mt-4" id="password">
        <div class="card-header">
          <h5>Change Password</h5>
        </div>
        <div class="card-body pt-0">
          <div class="input-group input-group-outline">
            <label class="form-label">Current password</label>
            <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
          </div>
          <div class="input-group input-group-outline my-4">
            <label class="form-label">New password</label>
            <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
          </div>
          <div class="input-group input-group-outline">
            <label class="form-label">Confirm New password</label>
            <input type="password" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)">
          </div>
          <button class="btn bg-gradient-dark btn-sm float-end mt-6 mb-0">Update password</button>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../assets/js/material-dashboard.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/common/common.js"></script>
  <script src="../../js/pages/profile.js"></script>
</body>

</html>
